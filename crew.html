<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Tourism</title>
		<script
			src="https://kit.fontawesome.com/f0de3a3824.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header id="home" class="header wrapper">
			<div class="logo">
				<a href="index.html"><img
					src="./src/assets/shared/logo.svg"
					alt="space tourism logo"
					class="logo__img"
				/></a>
			</div>
			<button class="burger">
				<img
					src="./src/assets/shared/icon-hamburger.svg"
					class="burger__open"
					alt="navigation-open-button"
				/>
				<img
					src="./src/assets/shared/icon-close.svg"
					class="burger__close"
					alt="navigation-close-button"
				/>
			</button>
			<hr class="decoration-element" />
			<nav class="nav">
				<a href="index.html" class="nav__item"><span class="numbers">00</span>home</a>
				<a href="destination.html" class="nav__item"><span class="numbers">01</span>destination</a>
				<a href="crew.html" class="nav__item show"><span class="numbers">02</span>crew</a>
				<a href="technology.html" class="nav__item"><span class="numbers">03</span>technology</a>
			</nav>
		</header>

		<div class="crew wrapper">
			<div class="members">
				<div class="members__left">
					<h5 class="meet meet-crew">
						<span class="number">02</span>meet your crew
					</h5>
					<h4 class="members__left--position">commander</h4>
					<h3 class="members__left--name">douglas hurley</h3>
					<div class="members__left--text">
						<p class="description">
							Douglas Gerald Hurley is an American engineer, former Marine Corps
							pilot and former NASA astronaut. He launched into space for the
							third time as commander of Crew Dragon Demo-2.
						</p>
					</div>
					<hr class="crew-line"/>
					<div class="buttons">
						<button class="memberBtn active" value="0"></button>
						<button class="memberBtn" value="1"></button>
						<button class="memberBtn" value="2"></button>
						<button class="memberBtn" value="3"></button>
					</div>
				</div>
				<img
					class="members__right-img"
					src="./src/assets/crew/image-1.png"
					alt="crew members picture"
				/>
				<!-- <hr class="crew-line"/> -->
			</div>
		</div>

		<script type="module" src="./src/ts/main.ts"></script>
	</body>
</html>
